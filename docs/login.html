<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cozy Bean Coffee Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <h1>Cozy Bean Coffee Shop</h1>
    </header>

    <main>
        <section class="auth-section">
            <h2>Welcome Back</h2>
            <p class="subtitle">Sign in to enjoy your coffee journey â˜•</p>

            <form action="#" method="post" class="auth-form">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter username" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>

                <button type="submit" class="btn primary">Login</button>
                <button type="button" class="btn secondary">Sign Up</button>
                <button type="button" class="btn google">Login with Google</button>
            </form>
        </section>
    </main>

</body>
</html>
